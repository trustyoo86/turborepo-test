packageExtensions:
  '@ant-design/plots@*':
    peerDependencies:
      '@antv/util': '*'
      '@antv/g-base': '*'
  '@antv/attr@*':
    peerDependencies:
      '@antv/scale': '*'
      '@antv/g-base': '*'
  '@antv/g2plot@*':
    dependencies:
      '@antv/path-util': '*'
      '@antv/color-util': '*'
      '@antv/matrix-util': '*'
      '@antv/g-base': '*'

plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-typescript.cjs
    spec: '@yarnpkg/plugin-typescript'

yarnPath: .yarn/releases/yarn-3.3.0.cjs
